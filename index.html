<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <title>Daniel Kim</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <span
        class="iconify header__image"
        data-icon="la:laptop-code"
        data-width="150"
        data-height="150"
      ></span>
      <h1 class="header__title"></h1>
      <p class="header__text"></p>
      <div class="header__icons">
        <a href="https://github.com/danielkim2711" target="_blank">
          <span
            class="iconify"
            data-icon="akar-icons:github-fill"
            data-width="30"
            data-height="30"
          ></span>
        </a>
        <a
          href="https://www.linkedin.com/in/daniel-kim-674aa413b/"
          target="_blank"
        >
          <span
            class="iconify"
            data-icon="akar-icons:linkedin-box-fill"
            data-width="30"
            data-height="30"
          ></span>
        </a>
      </div>
    </header>

    <!-- About -->
    <section class="about">
      <h2 class="about__title">About Me</h2>

      <div class="about__items">
        <div class="polaroid">
          <img src="./assets/images/profile.jpeg" alt="Avatar" />
        </div>
        <div class="card">
          <div class="card__header">
            <span
              class="iconify"
              data-icon="emojione:red-circle"
              data-width="10"
              data-height="10"
            ></span>
            <span
              class="iconify"
              data-icon="twemoji:yellow-circle"
              data-width="10"
              data-height="10"
              style="margin: 0 0.25rem"
            ></span>
            <span
              class="iconify"
              data-icon="twemoji:green-circle"
              data-width="10"
              data-height="10"
            ></span>
          </div>
          <div class="card__body">
            <h1>Kia ora!</h1>
            <p>
              I am a front end developer, based in Auckland, New Zealand. I have
              a passion for creating beautiful and functional websites. I am a
              CS student at Unitec Insititute of Technology in New Zealand, and
              have a strong passion for learning and looking to improve my
              skills.
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
